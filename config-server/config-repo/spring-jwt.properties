spring.application.name=spring-jwt
server.port=8013

# In-memory H2 database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
jwt.secret={cipher}
#jwt.expiration=86400000
#jwt.expiration.refresh-token.expiration=604800000
jwt.expiration=60000
jwt.expiration.refresh-token.expiration=90000

# Log level configuration
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.com.angelosisoufi.spring_jwt=DEBUG


# Log pattern for console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%t] %logger{36} - %msg%n